<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Lag Spirit MC</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/menu.js" defer></script>
</head>
<body>

  <!-- ========== HEADER (même que sur toutes les pages) ========== -->
  <header class="header">
    <div class="site-title">Lag Spirit MC - Chapitre Ljonskar</div>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="evenements.html">Événements</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="connexion.html" class="btn-connexion">Se connecter</a>
    </nav>
  </header>

  <!-- ========== CHAÎNE DÉCORATIVE ========== -->
  <div class="chaine-separatrice">
    <img src="images/chaine.png" alt="Séparateur chaîne moto" />
  </div>

  <!-- ========== FORMULAIRE DE CONNEXION ========== -->
  <main class="contenu">
    <h1>Connexion</h1>

    <form class="formulaire-connexion" action="#" method="POST">
      <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-options">
        <label><input type="checkbox" name="remember" /> Se souvenir de moi</label>
      </div>

      <button type="submit" class="btn-envoyer">Se connecter</button>
    </form>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <p>&copy; Lag Spirit MC - Tous droits réservés</p>
  </footer>

</body>
</html>
