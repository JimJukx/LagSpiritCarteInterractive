<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Administration – Chapitres Lag Spirit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #d4af37;
      color: black;
    }

    button:hover {
      background: #b8962f;
    }

    .chapter-list {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #222;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .chapter-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chapter-item:last-child {
      border-bottom: none;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #cc3333;
    }

    #output {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #444;
    }
  </style>
</head>

<body>

<h1>Administration des Chapitres Lag Spirit</h1>

<div class="container">

  <h2>Ajouter / Modifier un chapitre</h2>

  <label>Nom du chapitre</label>
  <input id="name" type="text" placeholder="Ex : Ariovistos" />

  <label>Ville du chapitre</label>
  <input id="city" type="text" placeholder="Ex : Strasbourg" />

  <label>Mode de couverture</label>
  <select id="mode">
    <option value="distance">Distance</option>
    <option value="departments">Départements</option>
    <option value="both">Distance + Départements</option>
  </select>

  <label>Distance max (km)</label>
  <input id="distance" type="number" value="150" />

  <label>Liste des départements (séparés par des virgules)</label>
  <input id="deps" type="text" placeholder="Ex : 67,68" />

  <label>Email</label>
  <input id="email" type="email" />

  <label>Téléphone</label>
  <input id="phone" type="text" />

  <label>Facebook</label>
  <input id="facebook" type="text" />

  <label>Instagram</label>
  <input id="instagram" type="text" />

  <button onclick="addChapter()">Ajouter / Mettre à jour</button>

  <h2 style="margin-top:2rem;">Chapitres existants</h2>

  <div id="chapters-list" class="chapter-list"></div>

  <h2>Fichier JSON généré</h2>
  <pre id="output">{}</pre>

</div>

<script>
let chapters = [];

/* Charger chapters.json existant */
async function loadChapters() {
  try {
    const response = await fetch("chapters.json");
    chapters = await response.json();
    refreshList();
    updateOutput();
  } catch (err) {
    console.log("Impossible de charger chapters.json", err);
  }
}

/* Ajouter ou modifier un chapitre */
function addChapter() {
  const name = document.getElementById("name").value.trim();
  const city = document.getElementById("city").value.trim();
  const mode = document.getElementById("mode").value;
  const distance = parseInt(document.getElementById("distance").value);
  const deps = document
    .getElementById("deps")
    .value.split(",")
    .map(d => d.trim())
    .filter(d => d !== "");

  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const facebook = document.getElementById("facebook").value.trim();
  const instagram = document.getElementById("instagram").value.trim();

  if (!name || !city) {
    alert("Nom + ville obligatoires.");
    return;
  }

  const existing = chapters.find(c => c.name.toLowerCase() === name.toLowerCase());

  const newChap = {
    name,
    city,
    coverageMode: mode,
    maxDistanceKm: distance,
    departments: deps,
    contactEmail: email,
    contactPhone: phone,
    facebook,
    instagram
  };

  if (existing) {
    Object.assign(existing, newChap);
  } else {
    chapters.push(newChap);
  }

  refreshList();
  updateOutput();
}

/* Supprimer un chapitre */
function deleteChapter(name) {
  chapters = chapters.filter(c => c.name !== name);
  refreshList();
  updateOutput();
}

/* Afficher la liste */
function refreshList() {
  const list = document.getElementById("chapters-list");
  list.innerHTML = "";

  chapters.forEach(ch => {
    const div = document.createElement("div");
    div.className = "chapter-item";
    div.innerHTML = `
      <span>${ch.name} – ${ch.city}</span>
      <button class="delete-btn" onclick="deleteChapter('${ch.name}')">Supprimer</button>
    `;
    list.appendChild(div);
  });
}

/* Afficher le JSON généré */
function updateOutput() {
  document.getElementById("output").textContent = JSON.stringify(chapters, null, 2);
}

loadChapters();
</script>

</body>
</html>
