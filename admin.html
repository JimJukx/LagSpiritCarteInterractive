<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Administration – Chapitres Lag Spirit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    h2 {
      margin-top: 1.3rem;
      color: #e7c865;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 0.9rem;
    }

    .buttons-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }

    #save-btn {
      background: #d4af37;
      color: black;
      flex: 1;
    }

    #save-btn:hover {
      background: #b8962f;
    }

    #cancel-edit-btn {
      background: #444;
      color: #f0f0f0;
      flex: 0 0 auto;
      padding-inline: 0.8rem;
      font-size: 0.85rem;
      display: none; /* caché par défaut */
    }

    #cancel-edit-btn:hover {
      background: #666;
    }

    .chapter-list {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .chapter-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .chapter-item:last-child {
      border-bottom: none;
    }

    .chapter-label {
      font-size: 0.9rem;
    }

    .chapter-actions {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .delete-btn:hover {
      background: #cc3333;
    }

    .edit-btn {
      background: #3b82f6;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .edit-btn:hover {
      background: #2563eb;
    }

    #output {
      margin-top: 1.3rem;
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #444;
      font-size: 0.8rem;
      overflow-x: auto;
    }

    .info-note {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 0.3rem;
    }

    /* ====== MODE MOBILE ====== */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 0.8rem;
      }

      .buttons-row {
        flex-direction: column;
      }

      #save-btn,
      #cancel-edit-btn {
        width: 100%;
      }

      .chapter-item {
        align-items: flex-start;
        flex-direction: column;
      }

      .chapter-actions {
        width: 100%;
        justify-content: flex-start;
      }

      .chapter-actions button {
        flex: 0 0 auto;
      }
    }
  </style>
</head>

<body>

<h1>Administration des Chapitres Lag Spirit</h1>

<div class="container">

  <h2>Ajouter / Modifier un chapitre</h2>

  <label>Nom du chapitre</label>
  <input id="name" type="text" placeholder="Ex : Ariovistos" />

  <label>Ville du chapitre</label>
  <input id="city" type="text" placeholder="Ex : Strasbourg" />

  <label>Mode de couverture</label>
  <select id="mode">
    <option value="distance">Distance</option>
    <option value="departments">Départements</option>
    <option value="both">Distance + Départements</option>
  </select>

  <label>Distance max (km)</label>
  <input id="distance" type="number" value="150" />

  <label>Liste des départements (séparés par des virgules)</label>
  <input id="deps" type="text" placeholder="Ex : 67,68" />
  <div class="info-note">
    Laisse vide si le chapitre ne couvre pas de département précis.
  </div>

  <label>Email</label>
  <input id="email" type="email" placeholder="exemple@domaine.fr" />

  <label>Téléphone</label>
  <input id="phone" type="text" placeholder="Ex : 06 01 02 03 04" />

  <label>Facebook</label>
  <input id="facebook" type="text" placeholder="URL de la page Facebook" />

  <label>Instagram</label>
  <input id="instagram" type="text" placeholder="URL du profil Instagram" />

  <div class="buttons-row">
    <button id="save-btn" onclick="addOrUpdateChapter()">Ajouter ce chapitre</button>
    <button id="cancel-edit-btn" type="button" onclick="resetForm()">Annuler la modification</button>
  </div>

  <h2>Chapitres existants</h2>
  <div id="chapters-list" class="chapter-list"></div>

  <h2>Fichier JSON généré (chapters.json)</h2>
  <p class="info-note">
    Copie-colle ce contenu dans ton fichier <strong>chapters.json</strong>.
  </p>
  <pre id="output">{}</pre>

</div>

<script>
let chapters = [];
let editingIndex = null;

/* Charger chapters.json existant */
async function loadChapters() {
  try {
    const response = await fetch("chapters.json");
    chapters = await response.json();
    refreshList();
    updateOutput();
  } catch (err) {
    chapters = [];
  }
}

/* Réinitialiser formulaire et repasser en mode "ajout" */
function resetForm() {
  editingIndex = null;
  document.getElementById("name").value = "";
  document.getElementById("city").value = "";
  document.getElementById("mode").value = "distance";
  document.getElementById("distance").value = 150;
  document.getElementById("deps").value = "";
  document.getElementById("email").value = "";
  document.getElementById("phone").value = "";
  document.getElementById("facebook").value = "";
  document.getElementById("instagram").value = "";

  const saveBtn = document.getElementById("save-btn");
  const cancelBtn = document.getElementById("cancel-edit-btn");
  saveBtn.textContent = "Ajouter ce chapitre";
  if (cancelBtn) cancelBtn.style.display = "none";
}

/* Ajouter / mettre à jour un chapitre */
function addOrUpdateChapter() {
  const name = document.getElementById("name").value.trim();
  const city = document.getElementById("city").value.trim();
  const mode = document.getElementById("mode").value;
  const distance = parseInt(document.getElementById("distance").value, 10);
  const deps = document.getElementById("deps").value
    .split(",")
    .map(d => d.trim())
    .filter(d => d !== "");

  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const facebook = document.getElementById("facebook").value.trim();
  const instagram = document.getElementById("instagram").value.trim();

  if (!name || !city) {
    alert("Nom + ville sont obligatoires.");
    return;
  }

  const newChap = {
    name,
    city,
    coverageMode: mode,
    maxDistanceKm: isNaN(distance) ? 150 : distance,
    departments: deps,
    contactEmail: email,
    contactPhone: phone,
    facebook,
    instagram
  };

  if (editingIndex !== null) {
    chapters[editingIndex] = newChap;
  } else {
    chapters.push(newChap);
  }

  refreshList();
  updateOutput();
  resetForm();
}

/* Remplir le formulaire pour modification */
function editChapter(index) {
  const ch = chapters[index];
  if (!ch) return;

  editingIndex = index;

  document.getElementById("name").value = ch.name || "";
  document.getElementById("city").value = ch.city || "";
  document.getElementById("mode").value = ch.coverageMode || "distance";
  document.getElementById("distance").value =
    typeof ch.maxDistanceKm === "number" ? ch.maxDistanceKm : 150;
  document.getElementById("deps").value = Array.isArray(ch.departments)
    ? ch.departments.join(",")
    : "";
  document.getElementById("email").value = ch.contactEmail || "";
  document.getElementById("phone").value = ch.contactPhone || "";
  document.getElementById("facebook").value = ch.facebook || "";
  document.getElementById("instagram").value = ch.instagram || "";

  const saveBtn = document.getElementById("save-btn");
  const cancelBtn = document.getElementById("cancel-edit-btn");
  saveBtn.textContent = "Mettre à jour ce chapitre";
  if (cancelBtn) cancelBtn.style.display = "inline-block";
}

/* Supprimer un chapitre */
function deleteChapter(index) {
  if (!confirm("Supprimer ce chapitre ?")) return;
  chapters.splice(index, 1);
  refreshList();
  updateOutput();

  if (editingIndex === index) {
    resetForm();
  } else if (editingIndex !== null && editingIndex > index) {
    editingIndex--;
  }
}

/* Afficher la liste */
function refreshList() {
  const list = document.getElementById("chapters-list");
  list.innerHTML = "";

  if (chapters.length === 0) {
    list.textContent = "Aucun chapitre pour le moment.";
    return;
  }

  chapters.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "chapter-item";

    const label = document.createElement("span");
    label.className = "chapter-label";
    label.textContent = `${ch.name} – ${ch.city}`;

    const actions = document.createElement("div");
    actions.className = "chapter-actions";

    const editBtn = document.createElement("button");
    editBtn.className = "edit-btn";
    editBtn.textContent = "Modifier";
    editBtn.onclick = () => editChapter(i);

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "Supprimer";
    delBtn.onclick = () => deleteChapter(i);

    actions.appendChild(editBtn);
    actions.appendChild(delBtn);

    div.appendChild(label);
    div.appendChild(actions);
    list.appendChild(div);
  });
}

/* Afficher JSON final */
function updateOutput() {
  document.getElementById("output").textContent =
    JSON.stringify(chapters, null, 2);
}

loadChapters();
</script>

</body>
</html>
