<script>
document.addEventListener('DOMContentLoaded', function () {
  // === Menu burger mobile ===
  const burger = document.querySelector('.burger');
  if (burger) {
    burger.addEventListener('click', function () {
      document.querySelector('.nav-mobile').classList.toggle('open');
    });
  }

  // === Lien actif ===
  const currentPath = window.location.pathname.replace(/\/$/, ''); // ex : /galerie
  const links = document.querySelectorAll("nav a");

  links.forEach(link => {
    const linkPath = new URL(link.href).pathname.replace(/\/$/, '');

    // Cas spécial accueil
    if ((currentPath === '' || currentPath === '/index.html') && (linkPath === '' || linkPath === '/index.html')) {
      link.classList.add('active');
    }

    // Pour les autres pages
    else if (linkPath === currentPath) {
      link.classList.add('active');
    }
  });
});
</script>


<script>

    if (e.target.closest('.burger')) {
        document.querySelector('.nav-mobile').classList.toggle('open');
    }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    // On récupère ton menu mobile original
    const original = document.querySelector(".nav-mobile");
    if (!original) return;

    // On crée un clone 100% indépendant, ID = menu-or
    const menuOr = original.cloneNode(true);
    menuOr.id = "menu-or";
    document.body.appendChild(menuOr);

    // On écoute le clic sur le burger
    const burger = document.querySelector(".burger");
    burger.addEventListener("click", () => {
        menuOr.style.display = (menuOr.style.display === "block") ? "none" : "block";
    });

    // Quand on clique un lien → on ferme
    menuOr.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => {
            menuOr.style.display = "none";
        });
    });

});
</script>
